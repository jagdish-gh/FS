<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="horizontalpath.css"></link>
</head>
<body>

<div class="scrollmenu">
  
  <div id="a1"><a href="#home" onclick="myFunction('a1')">Home</a></div>
  <div id="a2"><a href="#news" onclick="myFunction('a2')">News</a></div>
  <div id="a3"><a href="#contact" onclick="myFunction('a3')">Contact</a></div>
  <div id="a4"><a href="#about" onclick="myFunction('a4')">About</a></div>
  <div id="a5"><a href="#support" onclick="myFunction('a5')">Support</a></div>
  <div id="a6"><a href="#blog" onclick="myFunction('a6')">Blog</a></div>
  <div id="a7"><a href="#tools" onclick="myFunction('a7')">Tools</a> </div>
  <div id="a8"><a href="#base" onclick="myFunction('a8')">Base</a></div>
  <div id="a9"><a href="#custom" onclick="myFunction('a9')">Custom</a></div>
  
</div>


<script>
var count = 0;
var elt1,elt2;
function myFunction(x) {
	
   var element = document.getElementById(x);
   if(count < 2 && !element.classList.contains('mystyle')){
		if(count ==0){
		elt1 = x;
		}else{
		elt2 = x;
		}
		count++;
		element.classList.toggle("mystyle");
   }else if(!element.classList.contains('mystyle')){
		document.getElementById(elt1).classList.toggle('mystyle');
		elt1 = elt2;
		elt2 = x;
		element.classList.toggle("mystyle"); 
   }else if(element.classList.contains('mystyle')){
		count--;
		elt1 = elt2;
		element.classList.toggle("mystyle"); 
   }

}
</script>
</body>
</html>
